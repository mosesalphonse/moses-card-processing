<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Card Processing App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="application/javascript" src="cards.js"></script>
</head>

<body>

    <h1>Credit Card System</h1>

    <h2>Add</h2>

    <label>Name</label>
    <br>
    <input id="card-name" type="text" required>
    <br>
    <br>
    <label>Card Number</label>
    <br>
    <input id="card-number" type="number"  max="18" size="20" maxlength="16" value="0" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
    <br>
    <br>
    <label>Limit</label>
    <br>
    <input id="card-limit" type="number"  max="18" size="20" maxlength="16" value="0" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" >
    <br>
    <br>
    <button id="create-card-button" type="button">Add</button>

    <br>

    <h2>Existing Cards</h2>

    <div id="all-cards"></div>


</body>

</html>
